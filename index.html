<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Fylo data storage component</title>

    <!-- Bootstrap’s CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- local CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <main>

      <section class="container">

        <div class="row main-row">

          <div class="col-sm-3 left-conainer">

            <img src="./images/logo.svg" alt="logo">
            <div class="icons">
              <div class="icon-document">
                <img src="./images/icon-document.svg" alt="icon-document">
              </div>
              <div class="icon-folder">
                <img src="./images/icon-folder.svg" alt="icon-folder">
              </div>
              <div class="icon-upload">
                <img src="./images/icon-upload.svg" alt="icon-upload">
              </div>
            </div>

          </div>

          <div class="col-sm-5 right-container">

            <div class="extra-container">
              <p class="extra-container-p"><span class="span-top">185</span> GB LEFT</p>
            </div>

            <div class="triangle-container">
              <p class="triangle-container-p">You’ve used <span class="span-bottom">815 GB</span> of your storage</p>
              <div class="triangle"></div>
            </div>

            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Success example" style="width: 81%" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000">
                <div class="bullet"></div>
              </div>
            </div>

            <div class="progress-bar-data">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>

          </div>

        </div>

      </section>

    </main>

    <footer>

      <div class="footer">

        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dalibor Stolarski.</a>
        </p>

      </div>

    </footer>

  </body>

</html>
